version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: method_network
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"

  backend:
    build: ./services/backend
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "4000:4000"

  frontend:
    build: ./services/frontend
    env_file: .env
    ports:
      - "3000:3000"

  admin:
    build: ./services/admin
    env_file: .env
    ports:
      - "3001:3001"

volumes:
  pgdata:
